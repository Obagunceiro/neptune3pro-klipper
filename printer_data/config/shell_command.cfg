[gcode_shell_command hello_world]
command: echo hello world
timeout: 2.
verbose: True
[gcode_macro HELLO_WORLD]
gcode:
    RUN_SHELL_COMMAND CMD=hello_world

[gcode_shell_command wake_pc]
command: wakeonlan 04:42:1A:0A:2A:8E
timeout: 2.
verbose: True
[gcode_macro LIGAR_PC]
gcode:
    RUN_SHELL_COMMAND CMD=wake_pc

